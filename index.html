<!DOCTYPE html>
<html>
    <head>
        <title>CalculadoraPasuca.com</title>
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    </head>
    <body>
        <img class="pasuca_logo" src="pasuca.jpg" alt="CalculadoraPasuca.com" width="400" height="200" >
        <h1>Calculadora Online</h1>
        <br>
        <div class="DropDown_Menu">

            <div class="Style_Menu">

                <input type="text" placeholder="Buscar producto.." title="Escribe tu producto aqui">

                <div class="Style_For_productOptions">
                    <li>Mesa    Despegable - Precio: $3.44</li>
                    <li>Silla   Despegable - Precio: $4.44</li>
                    <li>Laptop  Despegable - Precio: $5.44</li>
                    <li>Celular Despegable - Precio: $6.44</li>

                </div>
                <div class="search_icon">
                    <i class="fa fa-search"></i>
                </div>

            </div>

        </div>
        <div class="products_selected">

            <div class="table_height">
                <table class="table">
                    <caption>Lista de Productos Seleccionados</caption>
                    <tr>
                        <th>Nombre del Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Remover</th>
                        <th>Total</th>
                    </tr>
                    <div class="addAProduct">
                    </div>
                </table>
            </div>

            <div class="total">
                <p id="total_field">TOTAL:</p>
                <p id="total_value">$0.00</p>
            </div>

        </div>
               
        <script type="text/javascript" src="options.js"></script>
        <script type="text/javascript" src="calculator_features.js"></script>
        
    </body>
</html>
